<html>
<head>
 <meta charset+"utf-8" />
 <title>Nr.28</title>

<script type="text/javascript">

function count()
{
 var today = new Date();

 var day = today.getDate();
 var month = today.getMonth()+1;
 var year = today.getFullYear();

 var hour = today.getHours();
 if (hour<10) hour="0"+hour;

 var minute = today.getMinutes();
 if (minute<10) minute="0"+minute;

 var seconds = today.getSeconds();
 if (seconds<10) seconds="0"+seconds;

 document.getElementById("timer").innerHTML = day+"/"+month+"/"+year+" | "+hour+":"+minute+":"+seconds;

 setTimeout("count()",1000);
}
</script>


<style>
body {
  background-image: url(Nowy folder/tia1.jpg);
}
</style>



</head>

<body onload=count()>

 <h1 style="background-color:Orange;" style="color:LightGrey;" id="timer"></h1>
